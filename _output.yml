bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">A Freelance Science Experiment</a></li>
      after: |
        <li><a href = "http://www.dapperstats.com" target = "blank">A DAPPER Stats book</a><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit : null
    download: null
    sharing:
      facebook: yes
      twitter: yes
      google: no
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      all: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  stylesheet: style.css
